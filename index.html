<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <main>
      <section class="main-container">
        <div class="title-box">
          <h1>Hello again!</h1>
          <span>Welcome back youâ€™ve been missed!</span>
        </div>

        <div class="input-container">
          <div class="email-input">
            <label for="email">
              <p>Email</p>
            </label>

            <input placeholder="example@email.com" type="email" id="email" />
          </div>

          <div class="password-input">
            <label for="password">
              <p>Password</p>
            </label>

            <div class="icon-input input-icons">
              <input
                class="input-field"
                placeholder="******"
                type="password"
                id="password"
              />
              <i class="fa fa-eye-slash icon"></i>
            </div>
          </div>
        </div>

        <div class="recover-box">
          <span>Forgot password?</span>
          <a href="#">Recover</a>
        </div>

        <div class="button">
          <input type="submit" value="Sign in" />
        </div>
        <div class="divider-flex">
          <div class="divider"></div>
          <span>Or continue with</span>
          <div class="divider"></div>
        </div>

        <div class="socials">
          <div class="facebook icon-border">
            <a href="">
              <img src="./assets/logo-facebook 1.svg" alt="" />
            </a>
          </div>

          <div class="google icon-border">
            <a href="">
              <img src="./assets/Google__G__Logo 1.svg" alt="" />
            </a>
          </div>

          <div class="twitter icon-border">
            <a href="">
              <img src="./assets/twitter-icone-1 1.svg" alt="" />
            </a>
          </div>
        </div>

        <div class="register-box">
          <span>Not a member?</span>
          <a href=""> Register now!</a>
        </div>
      </section>

      <section class="image-content">
        <div class="main-image">
          <img src="./assets/main image.svg" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
